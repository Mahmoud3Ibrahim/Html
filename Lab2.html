<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="This page is a registration form and payment for a company">
	<meta name="keywords" content="payment and registration form">
	<meta name="author" content="Mahmoud Ibrahim">
	<title>Lab 4 by Mahmoud Ibrahim</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="box">
		<header id="middle">
			<h1>Registration</h1>
			<p>Please enter the following information. Fields marked with an asterisk (<span id="needed1">*</span>) are
				required.<br>
			</p>
		</header>
		<div id="inside">
			<form method="post" action="javascript:void(0);">
				<fieldset>
					<legend>Personal Information</legend>
						<div id="border1">
						<table>
							<tr>
								<!-- * First Name | textbox -->
								<td><label for="fname"><span id="needed2">*</span> First Name:</label></td>
								<td><input type="text" id="fname" name="fname" required></td>
							</tr>
							<tr>
								<!-- * Last Name | textbox -->
								<td><label for="lname"><span id="needed3">*</span> Last Name:</label></td>
								<td><input type="text" id="lname" name="lname" required></td>
							</tr>
							<tr>
								<!-- * Address | textbox, with a size of 40 characters -->
								<td><label for="address"><span id="needed4">*</span> Address:</label></td>
								<td><input type="text" size="40" id="address" name="address" required></td>
							</tr>
						</table>
						</div>
						<div id="border2">
							<table>
								<tr>
									<!-- * City | textbox -->
									<td><label for="city"><span id="needed5">*</span> City:</label></td>
									<td><input type="text" name="city" id="city" required></td>
								</tr>
								<tr>
									<!-- * Province | dropdown box, has options for all provinces and territories. -->
									<td><label for="province"><span id="needed6">*</span> Province:</label></td>
									<td>
										<select id="province" name="province" required>
											<option value="">-- Select a Province --</option>
											<option value="BC">British Columbia</option>
											<option value="AB">Alberta</option>
											<option value="SK">Saskatchewan</option>
											<option value="MB">Manitoba</option>
											<option value="ON">Ontario</option>
											<option value="QC">Quebec</option>
											<option value="NB">New Brunswick</option>
											<option value="NS">Nova Scotia</option>
											<option value="PE">Prince Edward Island</option>
											<option value="NF">Newfoundland</option>
											<option value="YK">Yukon</option>
											<option value="NWT">Northwest Territories</option>
											<option value="NU">Nunavut</option>
										</select>
									</td>
								</tr>
							</table>
						</div>
						<div id="border3">
							<table>
								<tr>
									<!-- * Postal Code | textbox, maximum length of 6 characters -->
									<td><label for="postalCode"><span id="needed7">*</span> Postal Code:</label></td>
									<td><input type="text" id="postalCode" name="postalCode" maxlength="6" required></td>
								</tr>
								<tr>
									<!-- * Email address | textbox -->
									<td><label for="email"><span id="needed8">*</span> Email Address:</label></td>
									<td><input type="email" id="email" name="email" required></td>
								</tr>
							</table>
						</div>
						<div id="border4">
							<table>
								<tr>
									<!-- * Home phone | textbox -->
									<td><label for="homePhone"><span id="needed9">*</span> Home Phone:</label></td>
									<td><input type="tel" id="homePhone" name="homePhone" required></td>
								</tr>
								<tr>
									<!-- Work phone | textbox -->
									<td><label for="workPhone">Work Phone:</label></td>
									<td><input type="tel" id="workPhone" name="workPhone"></td>
								</tr>
							</table>
						</div>
				</fieldset>
				<fieldset>
					<legend>Payment Information</legend>
					<div id="border5">
						<table>
							<tr>
								<!-- Credit Card Type | radio buttons -->
								<td>
									<label for="creditCardVisa" style="display: block">Credit Card Type:</label>
								</td>
								<td style="display: inline-flex; align-items: flex-start; padding-left: 25px;">
									<img src="images/visa.png" alt="VISA" style="width: 60px; height: 40px;">
									<input type="radio" id="creditCardVisa" name="creditCard" value="VISA" style="margin-top: 25px;">
								</td>
								<td style="display: inline-flex; align-items: flex-start; padding-left: 25px;">
									<img src="images/mastercard.png" alt="MasterCard" style="width: 60px; height: 40px;">
									<input type="radio" id="creditCardMasterCard" name="creditCard" value="MasterCard" style="margin-top: 25px;">
								</td>
								<td style="display: inline-flex; align-items: flex-start; padding-left: 25px;">
									<img src="images/amex.png" alt="American Express" style="width: 60px; height: 40px;">
									<input type="radio" id="creditCardAmex" name="creditCard" value="AmericanExpress" style="margin-top: 25px;">
								</td>
							</tr>
						</table>
					</div>
					<!-- Credit Card Number | textbox -->
					<div id="border6">
						<label id="CNumber">Credit Card Number:</label>
						<input type="text" id="creditCardNumber" name="creditCardNumber" required><br><br>
						<!-- Expiry Date | textbox, maximum 5 characters (MM/YY) -->
						<label id="Enumber" for="expiryDate">Expiry Date (MM/YY):</label>
						<input type="text" id="expiryDate" name="expiryDate" maxlength="2" required placeholder="MM" style="width: 40px; font-size: 14px; padding: 5px; margin-right: 5px;"> /
						<input type="text" id="expiryyear" name="expiryyear" maxlength="2" required placeholder="YY" style="width: 40px; font-size: 14px; padding: 5px; margin-right: 5px;">
					</div>
				</fieldset>
				<fieldset>
					<legend>Agree and Submit</legend>
					<!-- * Agree to Terms and Conditions? | checkbox, value of 'yes' -->
					<p style="padding-bottom: 8px;">
						Check if you agree with our
						<a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>
						<input type="checkbox" id="checkbox" name="checkbox" value="yes">
					</p>
					<!-- No field name. Place a submit button in one column, and reset button in the other. -->
					<input id="submit" type="submit" name="submit" value="Submit and Register">
					<input type="reset" id="reset" name="reset" value="Reset Form">
				</fieldset>
			</form>
		</div>
	</div>
	<footer>
		<p>&copy;2025 25W_CST8285. All rights reserved.</p>
	</footer>
</body>

</html>
